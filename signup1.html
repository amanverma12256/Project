<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="1style.css">
    <style>
        body{
            background-color: gray;
        }
        h3{
            text-align: center;
            margin-top: 15px;
        }
        #div1{
            border:2px solid black;
            border-radius: 15px;
            background-color: rgb(136, 226, 130);
        }
        #but1{
            background-color: blue;
            justify-content: center;
            text-align: center;
        }
        #div2{
            margin-bottom: 5px;
            text-align: center;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h3>Sign-Up</h3>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 "></div>
            <div class="col-md-4" id="div1">
                <form onsubmit="return sub1(this)">
                    <div class="mt-3">
                        <label for="userid" class="form-label">User-Id</label>
                        <input type="text" id="userid" placeholder="Enter your userid" class="form-control" required>
                    </div>
                    <div class="mt-3">
                        <label for="pass1">Password</label>
                        <input type="password" id="pass1" placeholder="Enter your password" class="form-control" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="show1" onchange="showpass1()">
                        <label for="show1" class="form-check-label">Show Password</label>
                    </div>
                    <div class="mt-3">
                        <label for="pass2">Re-Password</label>
                        <input type="password" id="pass2" placeholder="Enter your re-password" class="form-control" onchange="same()" required>
                    </div>
                    <p id="err"></p>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="show2" onchange="showpass2()">
                        <label for="show2" class="form-check-label">Show Password</label>
                    </div>
                    
                    <!-- <div class="mt-3">
                        <label class="form-label">Branch</label>
                        <select id="branch" class="form-select">
                            <option value="CSE">CSE</option>
                            <option value="IT">IT</option>
                            <option value="CSDS">CSDS</option>
                            <option value="AI">AI</option>
                        </select>
                    </div> -->
                    <div class="mt-3" align="center">
                        <button type="submit" id="but1">Sign Up</button>
                    </div>
                    <div class="mt-3" id="div2">
                        <a href="./login1.html">Already have an account</a>
                    </div>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script>
        function same(){
            var x=document.getElementById('pass1').value;
            var y=document.getElementById('pass2').value;
            if(x!=y){
                document.getElementById('err').innerHTML="enter same password";
                document.getElementById('err').style.color="red";
            }
            else{
                document.getElementById('err').innerHTML="valid password";
                document.getElementById('err').style.color="green";
            }
        }
        const master={};
        function sub1(form){
            let profile={};
            profile["userid"] = form.userid.value;
            profile["pass1"]=form.pass1.value;
            profile["pass2"]=form.pass1.value;
            
            let i=form.branch.selectedIndex;
            let br=form.branch.options[i].value;
            console.log(profile);
            profile["branch"]=br;
            master[form.userid.value]=profile;
            console.log(master);
            window.localStorage.setItem("dataS",JSON.stringify(master));
            console.log(JSON.parse(window.localStorage.getItem("dataS")));
            return false;
        }
        function showpass1(){
            let x=document.getElementById('pass1');
            if(document.getElementById('show1').checked)x.type="text";
            else x.type="password";
        }
        function showpass2(){
            let x=document.getElementById('pass2');
            if(document.getElementById('show2').checked)x.type="text";
            else x.type="password";
        }
    </script>
</body>

</html>
